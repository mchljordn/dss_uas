[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[client]
# Enable the runner to rerun the script when the source file is modified
showErrorDetails = true

# Max message size in MB (increase for larger datasets)
[server]
maxUploadSize = 200

# Runtime configuration
[client]
toolbarMode = "viewer"
